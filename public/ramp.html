            <label for="customRange1" class="form-label w-25"

          </div>

    <!--New card-->
    <div class="card shadow-sm border-white">
      <div class="card-body">
        <h3 class="card-title"><strong>Positivity Rates</strong></h3>

        <form>
          <div class="mb-3">
            <label for="customRange1" class="form-label w-25">Doors</label>
            <output style="width: 100px; text-align: center">47%</output>
            <input type="range" class="form-range w-25" />

          <div class="mb-3">

            <input type="range" class="form-range w-25" />

          <div class="mb-3">

            <output style="width: 100px; text-align: center">55%</output>
            <input type="range" class="form-range w-25" />
          </div>
        </form>
        <script>
          $(function () {
            const tooltipTriggerList = document.querySelectorAll(
              '[data-bs-toggle="tooltip"]'
            );
            const tooltipList = [...tooltipTriggerList].map(
              (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
            );
            document
              .querySelectorAll('input[type="range"]')
              .forEach((a) =>
                a.addEventListener(
                  "input",
                  (b) =>
                    (b.target.previousElementSibling.value = b.target.value)
                )
              );
          });
        </script>
