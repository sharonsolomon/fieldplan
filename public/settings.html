<!--metrics page inner content-->
<div class="container mt-4" id="settings-page-container">
  <div class="row d-block" style="margin-right: 0 !important">
    <!--heading bar and controls-->
    <div class="d-flex flex-row justify-content mb-2 align-items-center">
      <h1
        class="mt-0 h2 d-flex justify-content-start flex-grow-1"
        id="metric-page-title"
      >
        Settings
      </h1>
    </div>
    <!--end heading bar and controls-->
  </div>
  <style>
    #settings-page-container form {
      max-width: 550px;
    }

    #settings-page-container h5 {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 0.5em;
    }
  </style>
  <!--settings card-->
  <div class="card shadow-sm border-white mb-3">
    <div class="card-body">
      <h5>Basics</h5>
      <form class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInputValue"
          placeholder="name@example.com"
          value="Obama for Congress"
        />
        <label for="floatingInputValue">Organization name</label>
      </form>
      <form class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInputValue"
          placeholder="ph"
          value="field-director@obama4c.com"
        />
        <label for="floatingInputValue">Default contact email</label>
      </form>
    </div>
  </div>
  <!--settings card-->
  <div class="card shadow-sm border-white mb-3">
    <div class="card-body">
      <h5>Survey Question &amp; Activist Code Mapping</h5>
      <form class="form-floating mb-3">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Will you support Barack Obama in the Democratic Primary?"
            aria-label="recipient@gmail.com"
            disabled="true"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-danger" type="button" id="button-addon2">
            Remove
          </button>
        </div>
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select a survey question</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button class="btn btn-primary" type="button" id="button-addon2">
            Add
          </button>
        </div>
        <div class="input-group mb-3">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select an activist code</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <button class="btn btn-primary" type="button" id="button-addon2">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
  <!--settings card-->
  <div class="card shadow-sm border-white mb-3">
    <div class="card-body">
      <h5>Time Periods</h5>
      <form class="d-flex flex-row mb-3">
        <div>
          <label for="floatingInputValue">Campaign Start Date</label>
          <div
            id="floatingInputValue"
            class="mt-1"
            style="
              color: #0d6efd !important;
              border: 1px solid #0d6efd !important;
              padding: 0.45em 0.6em !important;
              margin-left: 0;
              border-radius: 0.4em;
            "
          >
            <i class="fa fa-calendar"></i>&nbsp; <span>Oct 1, 2022</span>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>
        <div class="ms-5">
          <label for="floatingInputValue">Election Day</label>
          <div
            id="floatingInputValue"
            class="mt-1"
            style="
              color: #0d6efd !important;
              border: 1px solid #0d6efd !important;
              padding: 0.45em 0.6em !important;
              margin-left: 0em;
              border-radius: 0.4em;
            "
          >
            <i class="fa fa-calendar"></i>&nbsp; <span>Oct 1, 2022</span>
            <i class="fa fa-caret-down"></i>
          </div>
        </div>
      </form>

      <div class="form-check form-switch flex-row d-flex">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label
          class="form-check-label"
          style="margin-top: auto; margin-bottom: auto"
          for="flexSwitchCheckDefault"
          >Include past election cycles in all metrics</label
        >
      </div>
      <div class="clearfix d-block mb-3"></div>
    </div>
  </div>
  <button class="btn btn-primary mt-1">Update All</button>
</div>
<!--ends page inner content-->
