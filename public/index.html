<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Plan</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="favicon.svg" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
      integrity="sha256-+8RZJua0aEWg+QVVKg4LEzEEm/8RFez5Tb4JBNiV5xA="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <header>
      <div class="header-wrapper">
        <div>
          <a href="/" rel="home"><img src="horizontal_logo2.svg" /></a>
        </div>
        <div>
          <button type="button" id="signout" style="display: inline">
            Sign out
          </button>
          <button id="billing-portal-button">Billing settings</button>
        </div>
      </div>
    </header>

    <section id="firebaseui-auth-container">
      <div id="loader">Loading &hellip;</div>
    </section>

    <main>
      <div id="subscribe">
        <h2>Subscribe</h2>
        <div class="test-card-notice">
          Use any of the
          <a
            href="https://stripe.com/docs/testing#cards"
            target="_blank"
            rel="noopener noreferrer"
            >Stripe test cards</a
          >
          for this demo, e.g.
          <div class="card-number">
            4242<span></span>4242<span></span>4242<span></span>4242
          </div>
        </div>
        <section class="products"></section>
      </div>
      <section id="my-subscription">
        <h2>Dashboard</h2>

        <p></p>
        <!--<h3>View invoices, update subscription & payment methods</h3>-->
      </section>
      <section id="LoggedInUser">
        <div class="graph-container row justify-content-center">
          <div class="col-4">
            <h2>Weekly Contact History Graph</h2>

            <div id="graph1">
              <canvas id="bar-chart" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Footer</p>
    </footer>

    <template id="product">
      <div class="product">
        <img src="" alt="" />
        <h2>name</h2>
        <p class="description">description</p>
        <form class="product-form">
          <label for="price">Choose pricing plan</label>
          <select id="price" name="price"></select>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </template>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-functions.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />

    <!-- Application Code -->
    <script src="javascript/app.js"></script>
  </body>
</html>
